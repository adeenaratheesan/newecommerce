<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="div_flex2">
            <div class="div_left">
                
                    <h3>New Seller</h3>
                    <h4>Register</h4>
                    <div class="txtbox3">

                        <label for="name">Seller Name:</label>
                        <input type="text" size="50" placeholder="" name="s_seller_name">

                        <label for="name">Company Name:</label>
                        <input type="text" size="50" placeholder="Company name set as username" name="s_com_name">
                        <br><br>

                        <label for="name">Address:</label>
                        <input type="text" size="50" name="s_address">
                        <br><br>


                        <label for="name">Mobile:</label>
                        <input type="text" size="50" name="s_mobileno">
                        <br><br>

                        <label for="name">Email:</label>
                        <input type="text" size="50" name="s_email">
                        <br><br>


                        <label for="name">seller image:</label>
                        <input type="file" name="s_com_logo">
                        <br><br>

                        <h5>Bank Details</h5>
                        <br>

                        <label for="name">Bank Name:</label>
                        <input type="text" size="50" name="s_bank_name">
                        <br><br>

                        <label for="name">A/C Holder Name:</label>
                        <input type="text" size="50 " name="s_hol_name">
                        <br><br>

                        <label for="name">Account No:</label>
                        <input type="text" size="50 " name="s_acc_no">
                        <br><br>

                        <label for="name">IFSC Code:</label>
                        <input type="text" size="50" name="s_ifsc">
                        <br><br>

                        <label for="name"> Branch Name:</label>
                        <input type="text" size="50" name="s_branch_name">
                        <br><br>

                       <input type="submit" value="submit" > 
                        
                        <br><br>



                    </div>
                
            </div>


        </div>
    </form>
</body>

</html>
