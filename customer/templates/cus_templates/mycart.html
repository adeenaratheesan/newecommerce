{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .table {
            border: 2px solid rgb(175, 164, 164);
            border-radius: 10%;
        }

        .content {
            padding: 50px;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>CART</h1>
    </div>
    <div class="content">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">slno.</th>
                    <th scope="col">Product Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                {% for Mycart in data %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>
                        <div class="prod_img">
                            <img src="{{Mycart.product.image.url}}" alt="">
                    </td>
    </div>
    <td>
        {{Mycart.product.product_name}}
    </td>
    <td>{{Mycart.product.Product_price}}</td>
    <td>
        {{Mycart.quantity}}
    </td>
    <td>
        {{Mycart.total}}
    </td>
    <td>

        <a href="{% url 'customer:delete_item' Mycart.id %}"><button>Remove</button></a>

    </td>
    </tr>
    
    <!-- {{grandtotal}} -->
    {% endfor %}
    <tr>
        <td> <span>grand total:{{grandtotal}}</span></td>
    </tr>
    </tbody>
    </table>
    </div>
</body>

</html>
